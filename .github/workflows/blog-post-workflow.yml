name: Recent posts
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in dev.to posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://wordpress.org/support/articles/feed,https://developer.wordpress.org/feed/?post_type[]=wporg_explanations&post_type[]=apis-handbook&post_type[]=plugin-handbook&post_type[]=theme-handbook&post_type[]=blocks-handbook&post_type[]=wpcs-handbook&post_type[]=rest-api-handbook&post_type[]=wp-parser-function&post_type[]=wp-parser-class&post_type[]=wp-parser-hook&post_type[]=wp-parser-method&post_type[]=command"
